<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Compiled Website</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-storage.js"></script>

      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
      
      <script src="main.js"></script>
      <script src="./login-script.js" defer></script>

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-md">
      <a class="navbar-brand" href="index.html"><img class="logo" src="Images/PBlogo1stversion.png"></a>

      <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="main-navigation">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="signup.html">Signup</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class=login-box>
        <div class="description">
          <h1>Welcome to Project Base</h1>
          <p>Login to begin:</p>
        </div>

        <div class="login-boxes">
          <input type="text" class="form-control small email-box" placeholder="Username or Email" aria-label="Email" aria-describedby="basic-addon1" id="login-email">
          <input type="password" class="form-control small username-box" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" id="login-password">
        </div>

        <div class="container features">
          <div class="words-above-buttons">
            <p>Don't have an account yet?</p>
            <p>Confirm and Login:</p>
            </br>
          </div>

          <div class="double-buttons">

            <div class="signup-button">
              <a class="btn btn-outline-secondary btn-md" onclick="window.location.href='signup.html'">Signup</a>
            </div>

            <div class="login-button">
              <a class="btn btn-outline-secondary btn-md" onclick="login()">Login</a>
            </div>

          </div>

        </div>
    </div>
  </body>
</html>
