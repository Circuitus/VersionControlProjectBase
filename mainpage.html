<!DOCTYPE html>
<html lang="en">

<head>
    <title>Compiled Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="index.html"><img class="logo" src="Images/PBlogo1stversion.png"></a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="ollie.html">Link 1</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="bailey.html">link 2</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" onclick="logout()">Sign Out</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="main-box">
        <table id="project-list">
            <tr>
              <div class="table-heading">Your Projects:</div>
            </tr>

            <tr>
              <div class="table-row">
                <div class="file-image"></div>
                <div class="file-name"></div>
                <div class="file-description"></div>
              </div>
            </tr>

            <tr>
              <div class="table-row">
                <button id="plus-button" class="btn" onclick="openModal()">
                    <p id="plus">+</p>
                </button>
                
                <div id="addRowModal" class="modal">
                  <div class="modal-content">
                    <div>
                      <h2>Create New Project:</h2>
                      <span class="close" onclick="closeModal()">&times;</span>
                    </div>

                    <div>
                      <div>
                        <p>Project Name</p>
                        <input type="text" id="projectName" placeholder="Project Name">
                      </div>
                      
                      <div>
                        <p>Project Description</p>
                        <input type="text" id="projectDesc" placeholder="Project Description">
                      </div>

                      <div>
                        <p>Files:</p>
                      </div>
                      
                      <div>
                        <button onclick="createProject()">
                          Create
                        </button>
                      </div>
                      
                    </div>
                  </div>
                </div>
              </div>
            </tr>
        </table>
    </div>
  </body>
</html>
